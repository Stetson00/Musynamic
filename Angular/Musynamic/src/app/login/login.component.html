<div class="container">
  <div class="row">
    <div class="col s6">
      <h1>Se connecter</h1>
    </div>
    <div class="col s6">
      <h1>S'inscrire</h1>
    </div>
    <form class="col s6" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="email" class="validate" name="email" [(ngModel)]="model.email">
          <label for="icon_prefix">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="icon_prefix" type="password" class="validate" name="password" [(ngModel)]="model.password">
          <label for="icon_prefix">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">Valider
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
    <form class="col s6">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="email" class="validate">
          <label for="icon_prefix">Email</label>
        </div>
      </div>
      <div class="row">
        Si vous souhaitez utiliser nos services vous devez créer un compte utilisateur. C'est totalement gratuit et vos préférences
        seront enregistrées.
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">Continuer l'inscription
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div>
{{ model.email }}
{{ model.password }}
</div>
